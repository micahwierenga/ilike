<div class="lunches">
	<div class="container">
		<div class="row margin-bottom-15px">
			<h2 class="float-left">Lunches</h2>
			<a ui-sref="home.new-lunch" class="btn btn-submit float-right margin-top-18px" role="button">Add New Lunch</a>
		</div>
		<div class="row">
			<table id="itemTable" class="table table-bordered itemTable">
				<tbody ng-repeat="lunch in lunches.allLunches">
					<tr>
						<td colspan="2" class="itemCell yellowCell">
							<h2 class="itemName">
								<a href="{{lunch.lunch_url}}" target="_blank">{{lunch.name}}</a>
							</h2>
						</td>
					</tr>
					<tr>
						<td class="itemCell">
							<a href="{{lunch.lunch_url}}" target="_blank"><img width="200" src="{{lunch.image_url}}"></a>
						</td>
						<td class="itemCell grayCell buttonTableCell">
							<table class="grayCell">
								<tr>
									<td class="buttonCell">
										<button class="btn btn-success btn-width"><span class="itemOrder">{{lunch.order}}</span></button>
									</td>
								</tr>
								<tr>
									<td class="buttonCell">
										<button class="btn btn-primary btn-width" ng-click="lunches.moveLunchUp( lunch )" ng-disabled="{{lunch.order}} == 1 ? true : false"><span class="glyphicon glyphicon-triangle-top"></span></button>
									</td>
								</tr>
								<tr>
									<td class="buttonCell">
									<a ui-sref="update-lunch({id: lunch.id})" class="btn btn-info" role="button"><span class="glyphicon glyphicon-pencil"></span></a>
									</td>
								</tr>
								<tr>
									<td class="buttonCell">
										<button class="btn btn-danger btn-width" ng-click="lunches.deleteLunch( lunch )"><span class="glyphicon glyphicon-remove"></span></button>
									</td>
								</tr>
								<tr>
									<td class="buttonCell">
										<button class="btn btn-primary btn-width" ng-click="lunches.moveLunchDown( lunch )" ng-disabled="{{lunch.order}} == {{lunches.allLunches.length}} ? true : false"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="itemCell notesCell yellowCell">
							<strong>{{lunch.notes ? 'Notes' : ''}}</strong><br />
							<p class="notes-paragraph">{{lunch.notes}}</p>
						</td>
					</tr>
					<tr>
						<td colspan="3" class="itemSeparatorCell">
							
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</div>
</div>
