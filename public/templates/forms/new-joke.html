<h3 class="formTitle">New Joke</h3>
<form ng-submit="createJoke.create()" class="margin-10-percent">
  <div class="form-group">
  <div class="form-group">
    <label for="newJoke-description">Joke</label>
    <textarea ng-model="createJoke.newJoke.description" class="form-control" id="newJoke-description" rows="5" placeholder="Enter Joke"></textarea>
  </div>
 
  <button type="submit" class="btn btn-submit btn-right">Create New Joke</button>
  <a ui-sref="jokes" class="btn btn-submit btn-right margin-right-10px" role="button">Cancel</a>
</form>
