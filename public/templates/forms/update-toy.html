<h3 class="formTitle">Edit Toy</h3>
<form ng-submit="updateToy.updateToy()" class="margin-10-percent">
  <div class="form-group">
    <label for="selectedToy-name">Name</label>
    <input ng-model="updateToy.selectedToy.name" type="name" class="form-control" id="selectedToy-name">
  </div>
  <div class="form-group">
    <label for="selectedToy-url">Link</label>
    <input ng-model="updateToy.selectedToy.toy_url" class="form-control" id="selectedToy-url">
  </div>
  <div class="form-group">
    <label for="selectedToy-image">Image</label>
    <input ng-model="updateToy.selectedToy.image_url" class="form-control" id="selectedToy-image">
  </div>
  <!-- <div class="form-group">
    <label for="selectedToy-price">Price</label>
    <input ng-model="updateToy.selectedToy.price" class="form-control" id="selectedToy-price" placeholder="Enter price">
  </div> -->
  <div class="form-group">
    <label for="selectedToy-notes">Notes</label>
    <textarea ng-model="updateToy.selectedToy.notes" class="form-control" id="selectedToy-notes" rows="5"></textarea>
  </div>
 
  <button type="submit" class="btn btn-submit btn-right">Update Toy</button>
  <a ui-sref="toys" class="btn btn-submit btn-right margin-right-10px" role="button">Cancel</a>
</form>
